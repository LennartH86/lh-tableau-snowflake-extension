<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake Table Manager</title>
    <!-- Load Tableau Extensions API from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tableau-extensions-api/1.10.0/tableau.extensions.1.latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .table-container { max-height: 400px; overflow-y: auto; }
        .sticky-header th { position: sticky; top: 0; background: white; z-index: 10; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">❄️ Snowflake Table Manager</h1>
            <p class="text-gray-600">Create and manage Snowflake tables directly from Tableau</p>
        </div>

        <!-- Status Bar -->
        <div id="statusBar" class="mb-6 p-3 rounded-lg bg-blue-100 border-l-4 border-blue-500 fade-in" style="display: none;">
            <p id="statusMessage" class="text-blue-700 font-medium"></p>
        </div>

        <!-- Create Table Section -->
        <div id="createTableSection" class="bg-white rounded-xl shadow-lg p-6 mb-6 fade-in">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                <span class="mr-2">🆕</span> Create New Table
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Table Name</label>
                    <input type="text" id="tableName" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter table name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Number of Columns</label>
                    <input type="number" id="columnCount" min="1" max="20" value="3"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <div id="columnsDefinition" class="mb-4">
                <!-- Columns will be dynamically added here -->
            </div>

            <div class="flex gap-3">
                <button id="generateColumns" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                    Generate Column Fields
                </button>
                <button id="createTableBtn" 
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 pulse-glow"
                        style="display: none;">
                    Create Table
                </button>
            </div>
        </div>

        <!-- Table Management Section -->
        <div id="tableSection" class="bg-white rounded-xl shadow-lg p-6 fade-in" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                <span class="mr-2">📊</span> Table: <span id="currentTableName" class="text-blue-600"></span>
            </h2>

            <!-- Add Row Section -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Add New Row</h3>
                <div id="addRowForm" class="grid gap-3">
                    <!-- Form fields will be dynamically generated -->
                </div>
                <div class="mt-4 flex gap-3">
                    <button id="addRowBtn" 
                            class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                        Add to Pending
                    </button>
                    <button id="saveRowsBtn" 
                            class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
                            style="display: none;">
                        💾 Save All Pending Rows
                    </button>
                </div>
            </div>

            <!-- Pending Rows -->
            <div id="pendingSection" style="display: none;" class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">
                    Pending Rows (<span id="pendingCount">0</span>)
                </h3>
                <div class="table-container bg-yellow-50 rounded-lg p-4">
                    <table id="pendingTable" class="min-w-full border-collapse">
                        <thead id="pendingTableHead" class="sticky-header">
                            <!-- Headers will be dynamically generated -->
                        </thead>
                        <tbody id="pendingTableBody">
                            <!-- Pending rows will be displayed here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Current Table Data -->
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
                    <span class="mr-2">💾</span> Saved Data
                    <button id="refreshTableBtn" 
                            class="ml-auto bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 text-sm rounded-lg transition-colors duration-200">
                        🔄 Refresh
                    </button>
                </h3>
                <div class="table-container border rounded-lg">
                    <table id="dataTable" class="min-w-full border-collapse bg-white">
                        <thead id="tableHead" class="sticky-header bg-gray-100">
                            <!-- Headers will be dynamically generated -->
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data will be displayed here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-4">
                <button id="newTableBtn" 
                        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                    Create Another Table
                </button>
                <button id="debugSettingsBtn" 
                        class="ml-3 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                    🐛 Debug Settings
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentTable = null;
        let pendingRows = [];
        let tableStructure = [];
        let editingRowIndex = -1;

        // Helper function for robust, case-insensitive parameter finding
        function findParameterIgnoreCase(parameters, name) {
            const upperCaseName = name.toUpperCase();
            return parameters.find(p => p.name.toUpperCase() === upperCaseName);
        }

        // Initialize Tableau Extensions API
        function initializeExtension() {
            if (typeof tableau === 'undefined' || !tableau.extensions) {
                console.error('❌ Tableau Extensions API not loaded or not in Tableau environment.');
                showStatus('Running in standalone mode. Tableau features are disabled.', 'info');
                showCreateTableSection();
                return;
            }

            console.log('🔗 Tableau API loaded, initializing extension...');
            tableau.extensions.initializeAsync().then(() => {
                console.log('✅ Tableau Extension initialized successfully!');
                showStatus('✅ Tableau Extension initialized successfully!', 'success');
                setTimeout(checkForSavedTable, 500);
            }).catch(err => {
                console.error('❌ Error initializing Tableau Extension:', err);
                showStatus(`❌ Error initializing Tableau Extension: ${err.message}`, 'error');
                showCreateTableSection();
            });
        }

        // Check if we're running in Tableau
        function isRunningInTableau() {
            return typeof tableau !== 'undefined' && tableau.extensions && tableau.extensions.environment.mode !== 'standalone';
        }

        // Check for saved table in Tableau parameters
        async function checkForSavedTable() {
            if (!isRunningInTableau()) {
                console.log('🌐 Not running in Tableau, skipping parameter check.');
                showCreateTableSection();
                return;
            }
            
            try {
                console.log('🔍 Checking for saved table in parameters...');
                const dashboard = tableau.extensions.dashboardContent.dashboard;
                const parameters = await dashboard.getParametersAsync();
                
                const tableParam = findParameterIgnoreCase(parameters, 'SNOWFLAKE_TABLE_NAME');
                const columnsParam = findParameterIgnoreCase(parameters, 'SNOWFLAKE_TABLE_COLUMNS');

                const tableName = tableParam ? tableParam.currentValue.value : null;
                const columnsValue = columnsParam ? columnsParam.currentValue.value : null;

                if (tableName && tableName.trim() !== '' && columnsValue && columnsValue.trim() !== '') {
                    console.log('✅ Found saved table, showing reconnect dialog');
                    showReconnectDialog(tableName, columnsValue);
                } else {
                    console.log('❌ No saved table found or parameters empty.');
                    showCreateTableSection();
                }
            } catch (error) {
                console.error('❌ Error checking for saved table:', error);
                showStatus(`⚠️ Could not check for saved tables: ${error.message}`, 'error');
                showCreateTableSection();
            }
        }

        // Show reconnect dialog
        function showReconnectDialog(tableName, columnsJson) {
            try {
                const columns = JSON.parse(columnsJson);
                const dialog = document.createElement('div');
                dialog.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                dialog.innerHTML = `
                    <div class="bg-white rounded-xl p-6 max-w-md mx-4 shadow-2xl">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">🔄 Reconnect to Saved Table</h2>
                        <p class="text-gray-600 mb-4">A previously created table was found:</p>
                        <div class="bg-blue-50 p-4 rounded-lg mb-4">
                            <p class="font-semibold text-blue-800">Table: ${tableName}</p>
                            <p class="text-sm text-blue-600">Columns: ${columns.map(col => col.name).join(', ')}</p>
                        </div>
                        <p class="text-gray-600 mb-6">Would you like to reconnect or create a new one?</p>
                        <div class="flex gap-3">
                            <button onclick="reconnectToTable('${tableName}', '${columnsJson.replace(/'/g, "\\'")}')" 
                                    class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">🔌 Reconnect</button>
                            <button onclick="createNewTable()" 
                                    class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">🆕 Create New</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(dialog);
            } catch (error) {
                console.error('Error showing reconnect dialog:', error);
                showCreateTableSection();
            }
        }

        // Reconnect to existing table
        function reconnectToTable(tableName, columnsJson) {
            try {
                currentTable = tableName;
                tableStructure = JSON.parse(columnsJson);
                const dialog = document.querySelector('.fixed.inset-0');
                if (dialog) dialog.remove();
                showStatus(`Reconnected to table: ${tableName}`, 'success');
                showTableSection();
            } catch (error) {
                showStatus(`Error reconnecting: ${error.message}`, 'error');
                showCreateTableSection();
            }
        }

        // Create new table (from dialog)
        function createNewTable() {
            const dialog = document.querySelector('.fixed.inset-0');
            if (dialog) dialog.remove();
            showCreateTableSection();
        }

        // Show create table section
        function showCreateTableSection() {
            document.getElementById('createTableSection').style.display = 'block';
            document.getElementById('tableSection').style.display = 'none';
        }

        // Save table info to Tableau parameters
        async function saveTableToParameters() {
            if (!isRunningInTableau()) {
                console.log('🌐 Not running in Tableau, cannot save to parameters.');
                return;
            }
            
            try {
                console.log('💾 Attempting to save table to parameters...');
                const dashboard = tableau.extensions.dashboardContent.dashboard;
                const parameters = await dashboard.getParametersAsync();
                
                const tableParam = findParameterIgnoreCase(parameters, 'SNOWFLAKE_TABLE_NAME');
                const columnsParam = findParameterIgnoreCase(parameters, 'SNOWFLAKE_TABLE_COLUMNS');
                
                if (!tableParam || !columnsParam) {
                    showParameterInstructions();
                    throw new Error('Required parameters not found.');
                }
                
                await tableParam.changeValueAsync(currentTable);
                const columnsJson = JSON.stringify(tableStructure);
                await columnsParam.changeValueAsync(columnsJson);
                
                console.log('✅ Table settings saved to Tableau parameters successfully!');
                showStatus('✅ Table settings saved to Tableau parameters!', 'success');
                
            } catch (error) {
                console.error('❌ Error saving to parameters:', error);
                showStatus(`❌ Could not save settings: ${error.message}`, 'error');
            }
        }

        // Show parameter creation instructions
        function showParameterInstructions() {
            // ... (rest of the functions remain the same as your original file)
            const instructionModal = document.createElement('div');
                instructionModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                instructionModal.innerHTML = `
                    <div class="bg-white rounded-xl p-6 max-w-2xl mx-4 shadow-2xl">
                        <h2 class="text-xl font-bold text-red-600 mb-4">⚠️ Parameters Required</h2>
                        <p class="text-gray-700 mb-4">To save your table for future sessions, please create these two parameters in your Tableau workbook:</p>
                        <div class="bg-gray-50 p-4 rounded-lg mb-4">
                            <ol class="list-decimal list-inside space-y-2 text-sm">
                                <li>In Tableau, right-click in the Data pane and select "Create Parameter..."</li>
                                <li><strong>Parameter 1:</strong>
                                    <ul class="list-disc list-inside ml-4 mt-1">
                                        <li>Name: <code class="bg-blue-100 px-1 rounded">SNOWFLAKE_TABLE_NAME</code></li>
                                        <li>Data type: <code class="bg-blue-100 px-1 rounded">String</code></li>
                                    </ul>
                                </li>
                                <li><strong>Parameter 2:</strong>
                                    <ul class="list-disc list-inside ml-4 mt-1">
                                        <li>Name: <code class="bg-blue-100 px-1 rounded">SNOWFLAKE_TABLE_COLUMNS</code></li>
                                        <li>Data type: <code class="bg-blue-100 px-1 rounded">String</code></li>
                                    </ul>
                                </li>
                                <li>Click OK for both, then refresh this extension.</li>
                            </ol>
                        </div>
                        <button onclick="this.closest('.fixed').remove()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">I Understand</button>
                    </div>
                `;
                document.body.appendChild(instructionModal);
        }

        // Paste the rest of your original JavaScript functions here...
        // (showStatus, generateColumnFields, createTable, showTableSection, etc.)
        // They do not need modification for this fix.
    </script>
</body>
</html>
